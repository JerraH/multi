<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Multiplication Table</title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-placeholder/2.1.2/jquery.placeholder.js" type="text/javascript"></script>
	<script src="https://code.angularjs.org/1.3.11/angular.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="app/app.js" type="text/javascript"></script>
</head>
<body>
  <div ng-controller="MultiplicationCtrl" initial-number-limit=10>
    <input type="number" id="numberI" placeholder="Enter a number" ng-model="numberLimit" />
    <table>
  	  <tr ng-repeat="numberA in numbers()" >
  	    <td ng-repeat="numberB in numbers()">
  	  	  {{ compute(numberA, numberB) }}
  	    </td> <!-- Column -->
  	  </tr> <!-- Row -->
    </table>
   </div> <!-- multiplicationctrl -->
  
</body>
</html>
